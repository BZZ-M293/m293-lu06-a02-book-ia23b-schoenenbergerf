<!DOCTYPE html>
<html lang='de'>
<head>
    <meta charset='UTF-8'>
    <title>LU06.A02 - Buch</title>
</head>
<body>
<h1>Buchformular</h1>
<form id='book-form' action='https://it.bzz.ch/demo/formdata/index.php' method='post'>
    <label for='title'>Buchtitel:</label>
    <input id='title' name='title' type='text' required minlength='2' maxlength='30'>

    <label for='author'>Autoren:</label>
    <input id='author' name='author' type='text' required minlength='5' maxlength='40'>

    <label for='price'>Preis:</label>
    <input id='price' name='price' type='number' required min='0.05' max='99.95' step='0.01'>

    <label for='date'>Erscheinungsdatum:</label>
    <input id='date' name='date' type='text' required pattern='\d{2}\.\d{2}\.\d{4}' placeholder='tt.mm.jjjj'>

    <label for='edition'>Auflage:</label>
    <input id='edition' name='edition' type='number' required min='1' max='9'>

    <button type='submit'>Absenden</button>
    <button type='reset'>Zur√ºcksetzen</button>
</form>


</body>
</html>
