<!DOCTYPE html>
<html lang='de'>
<head>
    <meta charset='UTF-8'>
    <title>LU06.A02 - Buch</title>
</head>
<body>
<h1>Buchformular</h1>
<form id='bookForm' action='https://it.bzz.ch/demo/formdata/index.php' method='post'>
    <label for='title'>Buchtitel:</label>
    <input type='text' id='title' name='title' required minlength='2' maxlength='30'>

    <label for='author'>Autoren:</label>
    <input type='text' id='author' name='author' required minlength='5' maxlength='40'>

    <label for='price'>Preis:</label>
    <input type='number' id='price' name='price' required min='0.05' max='99.95' step='0.01'>

    <label for='date'>Erscheinungsdatum:</label>
    <input type='text' id='date' name='date' required pattern='\d{2}\.\d{2}\.\d{4}' placeholder='tt.mm.jjjj'>

    <label for='edition'>Auflage:</label>
    <input type='number' id='edition' name='edition' required min='1' max='9'>

    <button type='submit'>Absenden</button>
    <button type='reset'>Zur√ºcksetzen</button>
</form>

</body>
</html>
